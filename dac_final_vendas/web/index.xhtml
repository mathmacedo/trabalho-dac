<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="body">
        <div style="margin: 0 auto; width: 50%">
            <h:form>
                <div class="form-group">
                    <div style="text-align: center">
                        <h:outputText value="Bem-Vindo! Faça login para continuar."/>
                    </div>
                    <h:messages infoClass="info-message" errorClass="error-message" class="alert alert-primary"/>
                    <div style="margin: 10px 0">
                        <h:outputLabel for="name" value="Email: " />
                        <h:inputText id="name" required="true" class="form-control" 
                                     value="#{sessionBean.email}"/>
                    </div>
                    <h:outputLabel for="pword" value="Senha: " />
                    <h:inputSecret id="pword" required="true" class="form-control"
                                   value="#{sessionBean.senha}"/>
                    <div style="display: flex; justify-content: center">
                        <h:commandButton class="btn btn-primary" value="Login"
                                         action="#{sessionBean.authenticate}"
                                         style="margin: 10px 0"/>
                    </div>
                </div>
            </h:form>
            <div style="margin: 40px; display: flex; justify-content: center">
                <h:outputText value="Não possui cadastro? "/>
                <h:link value=" Clique aqui " outcome="cadastrar_cliente.xhtml"/>
                <h:outputText value="para criar seu cadastro!" />
            </div>
        </div>
    </ui:define>              
</ui:composition>
