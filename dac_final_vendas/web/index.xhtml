<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="body">
        <center>
            <div class="form_login">
                <h:form>
                    <h:outputText value="Bem-Vindo! Faça login para continuar."/>
                    <br/>
                    <span class="messages">
                        <h:messages />
                    </span>
                    <br/>
                    <h:outputLabel for="name" value="Nome: " />
                    <h:inputText id="name" required="true" />
                    <br/>
                    <h:outputLabel for="pword" value="Senha: " />
                    <h:inputSecret id="pword" required="true" />
                    <br/>
                    <h:commandButton value="Login" action="menu_cliente.xhtml"/>
                </h:form>
                <h:outputText value="Não possui cadastro? "/>
                <h:link value="Clique aqui " outcome="cadastrar_cliente.xhtml"/>
                <h:outputText value="para criar seu cadastro!" />
            </div>
        </center>
    </ui:define>              
</ui:composition>
