<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="body">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <script src="#{facesContext.externalContext.requestContextPath}/js/datepickerstart.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/js/pesquisar_voos.js"></script>
        
        <div class='container'>
            <center>
                <h:messages infoClass="info-message" errorClass="error-message"/>
                <br/>
                <h:outputText styleClass="titulo" value="Relatório de Voo"/><br/><br/>
                <h:form>    
                    <h:panelGrid columns="4">
                        <h:outputLabel for="inicio" value="Data Inicial:"/>
                        <h:inputText class="form-control" id="inicio" required="true"
                                     a:placeholder="DD/MM/YYYY" autocomplete="off" />

                        <h:outputLabel for="final" value="Data Final:"/>
                        <h:inputText class="form-control" id="final" required="true"
                                     a:placeholder="DD/MM/YYYY" autocomplete="off" />

                        <h:outputLabel for="origem" value="Cidade de origem: "/>
                        <h:selectOneMenu id="origem" required="true">
                            <f:selectItem />
                            <f:selectItem itemValue="São Paulo" itemLabel="São Paulo"/>
                            <f:selectItem itemValue="Curitiba" itemLabel="Curitiba"/>
                            <f:selectItem itemValue="Rio de Janeiro" itemLabel="Rio de Janeiro"/>
                            <f:selectItem itemValue="Belo Horizonte" itemLabel="Belo Horizonte"/>
                            <f:selectItem itemValue="Vitória" itemLabel="Vitória"/>
                            <f:selectItem itemValue="Porto Alegre" itemLabel="Porto Alegre"/>
                            <f:selectItem itemValue="Florianópolis" itemLabel="Florianópolis"/>
                        </h:selectOneMenu>
                        
                        <h:outputLabel for="destino" value="Cidade de destino: "/>
                        <h:selectOneMenu id="destino" required="true">
                            <f:selectItem />
                            <f:selectItem itemValue="São Paulo" itemLabel="São Paulo"/>
                            <f:selectItem itemValue="Curitiba" itemLabel="Curitiba"/>
                            <f:selectItem itemValue="Rio de Janeiro" itemLabel="Rio de Janeiro"/>
                            <f:selectItem itemValue="Belo Horizonte" itemLabel="Belo Horizonte"/>
                            <f:selectItem itemValue="Vitória" itemLabel="Vitória"/>
                            <f:selectItem itemValue="Porto Alegre" itemLabel="Porto Alegre"/>
                            <f:selectItem itemValue="Florianópolis" itemLabel="Florianópolis"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br/>
                    <h:outputLink value="#{request.contextPath}/relatorio/relatorio_voo.png" target="_blank">
                        <button class="btn btn-success">Gerar Relatório de Voo</button>
                    </h:outputLink>
                </h:form>
                <hr/>
                <h:button styleClass="btn btn-warning" value="Voltar" outcome="menu_gerente.xhtml"/>
            </center>
        </div>
        <br/>
    </ui:define>              
</ui:composition>
