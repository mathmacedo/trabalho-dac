<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="body">
        <center>
            <div class="form_login">
                <h:form>
                    <h:outputText styleClass="title" value="Área Gerencial. Faça login para continuar."/>
                    <br/>
                    <span class="messages">
                        <h:messages infoClass="info-message" errorClass="error-message"/>
                    </span>
                    <br/>
                    <div styleClass="align-line">
                        <h:outputLabel for="email" value="Email: " />
                        <h:inputText id="email" styleClass="input-style" required="true" 
                                     value="#{sessionBean.email}"/>
                    </div>
                    <br/>
                    <h:outputLabel for="pword" value="Senha: " />
                    <h:inputSecret id="pword" styleClass="input-style" required="true" 
                                   value = "#{sessionBean.senha}"/>
                    <br/>
                    <h:commandButton class="button" styleClass="btn-login btn" 
                                     value="Login" action="#{sessionBean.authenticate}"/>
                </h:form>
            </div>
        </center>
    </ui:define>              
</ui:composition>
