<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="body">
        <div style="margin: 0 auto; width: 50%">
            <h:form>
                <div class="form-group">
                    <div style="text-align: center">
                        <h:outputText styleClass="title" 
                                      value="Área Gerencial. Faça login para continuar."/>
                    </div>
                    <h:messages class="alert alert-primary"/>
                    <div style="margin: 10px 0">
                        <h:outputLabel for="email" value="Email: " />
                        <h:inputText id="email" styleClass="input-style" required="true" 
                                     value="#{sessionBean.email}"/>
                    </div>
                    <h:outputLabel for="pword" value="Senha: " />
                    <h:inputSecret id="pword" styleClass="input-style" required="true" 
                                   value = "#{sessionBean.senha}"/>
                    <div style="display: flex; justify-content: center">
                        <h:commandButton class="button" styleClass="btn-login btn" 
                                     value="Login" action="#{sessionBean.authenticate}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>              
</ui:composition>
